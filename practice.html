<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>

function pow(x,n) {
   let result = x;

   for (let i = 1; i < n; i++){
    result *= x;
   }
   return result;
}

let x = prompt("x?",'');
let n = prompt("n?",'');

if(n < 1){
    alert("1 이상의 자연수를 입력해 주세요")
} else{
    alert (pow(x,n));
}


</script>

</body>
</html>
